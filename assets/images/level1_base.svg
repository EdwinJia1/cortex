<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="1024" height="1024" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect x="0" y="800" width="1024" height="224" fill="#90EE90"/>
  
  <!-- Tree trunk -->
  <rect x="400" y="600" width="80" height="200" fill="#8B4513" rx="10"/>
  
  <!-- Tree crown -->
  <circle cx="440" cy="500" r="150" fill="#228B22"/>
  
  <!-- Tree branch where cat is stuck -->
  <rect x="520" y="480" width="200" height="20" fill="#8B4513" rx="10"/>
  
  <!-- Cat on branch -->
  <g transform="translate(650, 460)">
    <!-- Cat body -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#FFD1E6"/>
    <!-- Cat head -->
    <circle cx="-15" cy="-10" r="12" fill="#FFD1E6"/>
    <!-- Cat ears -->
    <polygon points="-25,-18 -20,-25 -15,-20" fill="#FFD1E6"/>
    <polygon points="-15,-20 -10,-25 -5,-18" fill="#FFD1E6"/>
    <!-- Cat tail -->
    <path d="M 20,-5 Q 35,-10 30,-25" stroke="#FFD1E6" stroke-width="8" fill="none" stroke-linecap="round"/>
    <!-- Cat eyes -->
    <circle cx="-20" cy="-12" r="2" fill="#000"/>
    <circle cx="-10" cy="-12" r="2" fill="#000"/>
  </g>
  
  <!-- Clouds -->
  <circle cx="200" cy="150" r="40" fill="#FFF" opacity="0.8"/>
  <circle cx="230" cy="140" r="35" fill="#FFF" opacity="0.8"/>
  <circle cx="250" cy="160" r="30" fill="#FFF" opacity="0.8"/>
  
  <circle cx="750" cy="200" r="45" fill="#FFF" opacity="0.8"/>
  <circle cx="780" cy="190" r="40" fill="#FFF" opacity="0.8"/>
  <circle cx="810" cy="210" r="35" fill="#FFF" opacity="0.8"/>
  
  <!-- Title text -->
  <text x="512" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000">Level 1 Base Scene: Cat Stuck in Tree</text>
  <text x="512" y="950" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">Use "Summon AI Magic" to add rescue tools!</text>
</svg>
